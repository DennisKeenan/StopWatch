<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Digital Stopwatch</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrapper">
  <h1>Stopwatch</h1>
  <h2 id="time">
    00:00:00
  </h2>
  <button id="start">
    START
  </button>
  <button id="stop">
    STOP
  </button>
  <button id="reset">
    RESET
  </button>
</div>
</body>

</html>
